<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HTML5 Input Form</title>
		<link rel="stylesheet" href="css/simple_form.css">
	</head>
	<body>
    <form>
      <header class="headerContainer"><h1>HTML5 Form Input Fields</h1></header>
      <div>
        <label for="text">Text input type for Name :</label>
        <input type="text" id="text" name="text" required>
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">Password input type :</label>
        <input type="password" id="pwd" name="pwd" required>
        <error-output class="password-error" for="pwd"></error-output>
      </div>
      <div>
        <label for="email">Email input type :</label>
        <input type="email" id="email" name="email" required>
        <error-output class="email-error" for="email"></error-output>
      </div>
      <div>
        <label for="url">URL input type:</label>
        <input type="url" id="url" name="url" required>
      </div>
      <div>
        <label for="number">Number input type :</label>
        <input type="number" id="number" name="number" required>
      </div>
      <div>
        <label for="tel">Telephone No. input type :</label>
        <input type="tel" id="tel" name="tel" required>
        <error-output class="tel-error" for="tel"></error-output>
      </div>
      <div>
        <label for="search">Search input type :</label>
        <input type="search" id="search" name="search" required>
      </div>
      <div>
        <label for="startDate">Choose date and time :</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>
      <div>
        <label for="salary">Choose your salary :</label>
        <input type="range" id="salary" name="salary" 
              min="300000" max="500000" step="10000" value="400000" required>
        <output class="salary-output" for="salary"></output>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
      const text=document.querySelector('#text');
      const textError=document.querySelector('.text-error');
      text.oninput=function(){
        let nameRegex=RegExp('^[A-Z][a-z]{2,}$');
        if(nameRegex.test(text.value))
            textError.textContent="";
        else
            textError.textContent= "First name is incorrect.";
      };
      const password=document.querySelector('#pwd');
      const passwordError=document.querySelector('.password-error');
      password.addEventListener('input',function(){
        let passwordRegex=RegExp('^(?=.*[0-9])(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{8,}$');
        if(passwordRegex.test(password.value) && password.value.length-password.value.replace(/[!@#$%^&*]/g,"").length == 1)
          passwordError.textContent="";
        else
          passwordError.textContent= "Password is incorrect.";
      });
      const email=document.querySelector('#email');
      const emailError=document.querySelector('.email-error');
      email.addEventListener('input',function(){
        let emailRegex=RegExp('^[a-zA-Z0-9]{1,}([_+-.][a-zA-Z0-9]+)*@[a-zA-Z0-9]{2,}.[a-z]{2,4}([.][a-zA-Z]{2})*$');
        if(emailRegex.test(email.value))
            emailError.textContent="";
        else
            emailError.textContent= "Email Id is incorrect.";
      });
      const phone=document.querySelector('#tel');
      const phoneError=document.querySelector('.tel-error');
      phone.addEventListener('input',function(){
        let phoneRegex=RegExp('^[1-9]{2,3}\\s[7-9]{1}[0-9]{9}$');
        if(phoneRegex.test(phone.value))
            phoneError.textContent="";
        else
            phoneError.textContent= "Telephone number is incorrect.";
      });
      const salary=document.querySelector('#salary');
      const salaryOutput=document.querySelector('.salary-output');
      salaryOutput.textContent=salary.value;
      salary.addEventListener('input',function(){
        salaryOutput.textContent=salary.value;
      });
    </script>
	</body>
</html>
